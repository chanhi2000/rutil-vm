<div class="wrap opened"><!-- modal 열림/닫힘 상태에 따라 클래스 opened 추가/삭제 -->
	<!-- 해당 화면 내용 -->
</div>	

<!-- modalBox 는 반드시 "wrap 바로 다음" && "body태그 끝나기 전"에 위치!! -->
<div class="modalBox active"> <!-- 보이기/안보이기 : 클래스 active 추가/삭제 -->
	<div class="modalBox-inner">
		<section class="c-modal-wrap">
			<div class="c-modal-inner">
				<div class="c-modal-header">
					<h1>새 가상머신</h1>
					<p class="mustbeTxt">표시 항목( <span class="mustbe"></span> ) 은 필수 입력 항목입니다. </p>
					<div class="steps-wrap">
						<ul class="long">
							<li>
								<button type="button" class="btn-step end">템플릿 이미지 선택 <span class="mustbe"></span></button>
								<!-- 
									* tab 및 단계에 따른 클래스 정리 
									현재 상태	: button에 클래스 active
									작성완료		: button에 클래스 end
								-->
							</li>
							<li>
								<button type="button" class="btn-step end">인스턴스 사이즈 선택 <span class="mustbe"></span></button>
							</li>
							<li>
								<button type="button" class="btn-step active">추가정보 입력 <span class="mustbe"></span></button>
							</li>
						</ul>
					</div>
				</div><!-- //c-modal-header -->
				<div class="c-modal-body scroll-css">
					<div class="steps-cont-wrap">
						<div class="c-modal-body_inner">
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">클러스트</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="하드 디스크">
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">가상머신 이름</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="CD-ROM">CD-ROM</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">호스트명</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="호스트명">
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">Root 패스워드</p>
									<div class="inputBox">
										<input type="password" class="input-custom" value="12345">
									</div>
								</div>
							</div>

							<!-- vNIC 영역 반복 시작 -->
							<h2 class="steps-tit">vNIC</h2>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">IP 주소</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="123.222.22334.5">
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">서브넷 마스크</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="서브넷 마스크">
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">게이트웨이</p>
									<div class="inputBox">
										<input type="text" class="input-custom" placeholder="게이트웨이 입력">
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">DNS</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="DNS">
									</div>
								</div>
							</div>
							<!-- // vNIC 영역 반복 끝 -->

							<!-- 추가버튼 누르면 아래처럼 들어가도록.. (주석처리중) -->

							<div class="frmSet">
								<div class="flex-leftBox"></div>
								<div class="flex-rBtnBox">
									<div class="btn-box">
										<button class="btn-square btn-icon-plus btn-tooltip">vNIC추가</button>
										<div class="c-tooltip top-right">
											<div class="c-tooltip-inner"></div>
											<span class="c-tooltip-arrow"></span>
											<span class="txt">vNIC추가</span>
										</div>
									</div>
									<div class="btn-box">
										<button class="btn-square btn-icon-minus btn-tooltip">삭제</button>
										<div class="c-tooltip top-right">
											<div class="c-tooltip-inner"></div>
											<span class="c-tooltip-arrow"></span>
											<span class="txt">삭제</span>
										</div>
									</div>
									
								</div>
							</div>

						</div><!-- //c-modal-body_inner -->
					</div><!-- //steps-cont-wrap -->
				</div><!-- //c-modal-body -->
				<div class="c-modal-footer">
					<div class="buttonSet">
						<button class="btn-c-modal btn-cancel">취소</button>
						<button class="btn-c-modal">확인</button><!-- 비활성화일때(필수값 입력안했을때) 속성 disabled 추가 : 아랫줄 참조 -->

					</div>
				</div>
			</div>
		</section>
	</div>
