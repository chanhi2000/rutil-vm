<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Okestro contrabass">
	<meta name="keywords" content="Okestro contrabass">
	<meta name="title" content="Okestro contrabass">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/customSelect.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Okestro contrabass</title>
</head>
<body>

<div class="wrap opened"><!-- modal 열림/닫힘 상태에 따라 클래스 opened 추가/삭제 -->
	<!-- 해당 화면 내용 -->
</div>	

<!-- modalBox 는 반드시 "wrap 바로 다음" && "body태그 끝나기 전"에 위치!! -->
<div class="modalBox active"> <!-- 보이기/안보이기 : 클래스 active 추가/삭제 -->
	<div class="modalBox-inner">
		<section class="c-modal-wrap">
			<div class="c-modal-inner">
				<div class="c-modal-header">
					<h1>새 가상머신</h1>
					<p class="mustbeTxt">표시 항목( <span class="mustbe"></span> ) 은 필수 입력 항목입니다. </p>
					<div class="steps-wrap">
						<ul>
							<li>
								<button type="button" class="btn-step end">일반 <span class="mustbe"></span></button>
								<!-- 
									* tab 및 단계에 따른 클래스 정리 
									현재 상태	: button에 클래스 active
									작성완료		: button에 클래스 end
								-->
							</li>
							<li>
								<button type="button" class="btn-step end">부트옵션 <span class="mustbe"></span></button>
							</li>
							<li>
								<button type="button" class="btn-step end">시스템</button>
							</li>
							<li>
								<button type="button" class="btn-step">호스트</button>
							</li>
							<li>
								<button type="button" class="btn-step">초기실행</button>
							</li>
							<li>
								<button type="button" class="btn-step active">리소스 할당</button>
							</li>
						</ul>
					</div>
				</div><!-- //c-modal-header -->
				<div class="c-modal-body scroll-css">
					<div class="steps-cont-wrap">
						<div class="c-modal-body_inner">
							<h2 class="steps-tit">CPU 할당</h2>
							<div class="frmSet">
								<div class="frm-unit">
									<p class="tit">CPU 프로파일</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="Default 비활성">
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">CPU 공유</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="낮음">낮음</option>
											<option value="보통">보통</option>
											<option value="높음">높음</option>
										</select>
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">&nbsp;</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="512">
									</div>
								</div>
							</div>
							<!-- //CPU 할당 영역 끝 -->

							<h2 class="steps-tit">메모리 할당</h2>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">할당할 실제 메모리</p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="1024 MB">
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">
										<label class="ui-check"> 메모리 Balloon 장치 활성화
											<input type="checkbox">
											<span class="chk-ico"></span>
										</label>
									</p>
								</div>
							</div>
							<!-- //메모리 할당 영역 끝 -->

							<h2 class="steps-tit">IO 스레드</h2>
							<div class="frmSet">
								<div class="frm-unit">
									<p class="tit">
										<label class="ui-check"> IO 스레드 활성화
											<input type="checkbox">
											<span class="chk-ico"></span>
										</label>
									</p>
								</div>
							</div>
							<!-- //IO 스레드 영역 끝 -->

							<h2 class="steps-tit steps-tit-m">스토리지 할당 (템플릿이 선택되었을 경우에만 가능)</h2>
							<div class="frmSet">
								<div class="frm-unit">
									<div class="radio-wrap">
										<label class="ui-check">
											<input type="radio" name="radio-sh" checked>
											<span class="chk-ico"></span>
											<span class="txt">씬 프로비저닝</span>
										</label>
										<label class="ui-check">
											<input type="radio" name="radio-sh">
											<span class="chk-ico"></span>
											<span class="txt">복제</span>
										</label>
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit">
									<div class="tooltipM-wrap">
										<p class="tit">
											<label class="ui-check mr-0"> VirtlO-SCSI 활성화
												<input type="checkbox">
												<span class="chk-ico"></span>
											</label>
										</p>
										<div class="btn-box">
											<button class="btn-tooltipm btn-tooltip">i</button>
											<div class="c-tooltip top-center more-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">메모리 핫 플러그를 실행할 수 있는<br>가상머신 메모리 상환</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div><!-- //c-modal-body_inner -->
					</div><!-- //steps-cont-wrap -->
				</div><!-- //c-modal-body -->
				<div class="c-modal-footer">
					<div class="buttonSet">
						<button class="btn-c-modal btn-cancel">취소</button>
						<button class="btn-c-modal">확인</button><!-- 비활성화일때(필수값 입력안했을때) 속성 disabled 추가 : 아랫줄 참조 -->
						<!-- <button class="btn-c-modal" disabled>확인</button> -->
					</div>
				</div>
			</div>
		</section>
	</div>
</div>


<script src="js/jquery.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->
<script src="js/bootstrap.bundle.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->

<script src="js/jquery-ui.min.js"></script>
<script src="js/mCustomScrollbar.min.js"></script>
<script src="js/jquery.custom-select.js"></script>
<script src="js/pub_ui.js"></script>

</body>
</html>
