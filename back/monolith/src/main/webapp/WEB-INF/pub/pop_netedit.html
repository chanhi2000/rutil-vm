<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Okestro contrabass">
	<meta name="keywords" content="Okestro contrabass">
	<meta name="title" content="Okestro contrabass">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/customSelect.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Okestro contrabass</title>
</head>
<body>

<div class="wrap opened"><!-- modal 열림/닫힘 상태에 따라 클래스 opened 추가/삭제 -->
	<!-- 해당 화면 내용 -->
</div>	

<!-- modalBox 는 반드시 "wrap 바로 다음" && "body태그 끝나기 전"에 위치!! -->
<div class="modalBox active">
	<div class="modalBox-inner">
		<section class="c-modal-wrap">
			<div class="c-modal-inner">
				<div class="c-modal-header">
					<h1>호스트host2의 할당된 네트워크 설정</h1>
				</div>
				<div class="c-modal-body scroll-css">
					<div class="steps-cont-wrap">
						<div class="c-modal-body_inner pt-30">
							<div class="frmSet">
								<div class="frm-unit">
									<p class="tit">할당된 네트워크 선택</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="list1">Default</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
							</div>

							<!-- 탭 시작 -->
							<div class="pop_tabsBox">
								<div class="tabs">
									<ul>
										<li><a href="#tabs-1">IPv4</a></li>
										<li><a href="#tabs-2">DNS설정</a></li>
									</ul>
									<div id="tabs-1">
										<div class="frmSet">
											<div class="frm-unit">
												<p class="tit">부트 프로토콜</p>
												<div class="radio-wrap">
													<label class="ui-check w90">
														<input type="radio" name="radio-bootpt" checked>
														<span class="chk-ico"></span>
														<span class="txt">없음</span>
													</label>
													<label class="ui-check w90">
														<input type="radio" name="radio-bootpt">
														<span class="chk-ico"></span>
														<span class="txt">DHCP</span>
													</label>
													<label class="ui-check w90">
														<input type="radio" name="radio-bootpt">
														<span class="chk-ico"></span>
														<span class="txt">정적</span>
													</label>
												</div>
											</div>
										</div>

										<div class="frmSet">
											<div class="frm-unit half-left">
												<p class="tit">IP</p>
												<div class="inputBox">
													<input type="text" class="input-custom" value="10.0.0.23">
												</div>
											</div>
											<div class="frm-unit half-right">
												<p class="tit">넷마스크/라우팅</p>
												<div class="inputBox">
													<input type="text" class="input-custom" value="225.225.225.0">
												</div>
											</div>
										</div>

										<div class="frmSet">
											<div class="frm-unit half-left">
												<p class="tit">게이트웨이</p>
												<div class="inputBox">
													<input type="text" class="input-custom" value="100.0.0.1">
												</div>
											</div>
										</div>
									</div>
									<div id="tabs-2">
										<div class="frmSet">
											<div class="frm-unit">
												<p class="tit">
													<label class="ui-check">DNS 설정
														<input type="checkbox">
														<span class="chk-ico"></span>
													</label>
												</p>
											</div>
										</div>

										<!-- 추가/삭제에 따른 영역 시작 -->
										<div class="flex-rBtn-wrap">
											<div class="frmSet">
												<div class="flex-leftBox">
													<div class="frm-unit">
														<p class="tit">DNS 서버</p>
														<input type="text" class="input-custom" value="jhNetwork">
													</div>
												</div>
												<div class="flex-rBtnBox" style="padding-top: 20px;">
													<div class="btn-box">
														<button class="btn-square btn-icon-plus btn-tooltip">추가</button>
														<div class="c-tooltip top-right">
															<div class="c-tooltip-inner"></div>
															<span class="c-tooltip-arrow"></span>
															<span class="txt">추가</span>
														</div>
													</div>
													<div class="btn-box">
														<button class="btn-square btn-icon-minus btn-tooltip">삭제</button>
														<div class="c-tooltip top-right">
															<div class="c-tooltip-inner"></div>
															<span class="c-tooltip-arrow"></span>
															<span class="txt">삭제</span>
														</div>
													</div>
												</div>
											</div>
										</div><!-- //flex-rBtn-wrap -->
										<!-- //추가/삭제에 따른 영역 끝 -->

									</div>
								</div>
							</div>
							<!-- //탭 끝 -->

						</div>
					</div>
				</div>
				<div class="c-modal-footer">
					<div class="buttonSet">
						<button class="btn-c-modal btn-cancel">취소</button>
						<button class="btn-c-modal">확인</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>


<script src="js/jquery.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->
<script src="js/bootstrap.bundle.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->

<script src="js/jquery-ui.min.js"></script>
<script src="js/mCustomScrollbar.min.js"></script>
<script src="js/jquery.custom-select.js"></script>
<script src="js/pub_ui.js"></script>

</body>
</html>
