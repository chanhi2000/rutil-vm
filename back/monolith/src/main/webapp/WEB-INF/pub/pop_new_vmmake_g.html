<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Okestro contrabass">
	<meta name="keywords" content="Okestro contrabass">
	<meta name="title" content="Okestro contrabass">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/customSelect.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Okestro contrabass</title>
</head>
<body>

<div class="wrap opened"><!-- modal 열림/닫힘 상태에 따라 클래스 opened 추가/삭제 -->
	<!-- 해당 화면 내용 -->
</div>	

<!-- modalBox 는 반드시 "wrap 바로 다음" && "body태그 끝나기 전"에 위치!! -->
<div class="modalBox active"> <!-- 보이기/안보이기 : 클래스 active 추가/삭제 -->
	<div class="modalBox-inner">
		<section class="c-modal-wrap">
			<div class="c-modal-inner">
				<div class="c-modal-header">
					<h1>새 가상머신</h1>
					<p class="mustbeTxt">표시 항목( <span class="mustbe"></span> ) 은 필수 입력 항목입니다. </p>
					<div class="steps-wrap">
						<ul>
							<li>
								<button type="button" class="btn-step active">일반 <span class="mustbe"></span></button>
								<!-- 
									* tab 및 단계에 따른 클래스 정리 
									현재 상태	: button에 클래스 active
									작성완료		: button에 클래스 end
								-->
							</li>
							<li>
								<button type="button" class="btn-step">부트옵션 <span class="mustbe"></span></button>
							</li>
							<li>
								<button type="button" class="btn-step">시스템</button>
							</li>
							<li>
								<button type="button" class="btn-step">호스트</button>
							</li>
							<li>
								<button type="button" class="btn-step">초기실행</button>
							</li>
							<li>
								<button type="button" class="btn-step">리소스 할당</button>
							</li>
						</ul>
					</div>
				</div><!-- //c-modal-header -->
				<div class="c-modal-body scroll-css">
					<div class="steps-cont-wrap">
						<div class="c-modal-body_inner">
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">클러스트</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="Default">Default</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">운영시스템</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="Default">Default</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">인스턴스 유형</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="Default">Default</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
								<div class="frm-unit half-right">
									<p class="tit">최적화 옵션</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="데스크탑">데스크탑</option>
											<option value="서버">서버</option>
											<option value="고성능">고성능</option>
										</select>
									</div>
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit">
									<p class="tit">이름 <span class="mustbe"></span></p>
									<div class="inputBox">
										<input type="text" class="input-custom" value="Default">
									</div>
									<p class="errTxt">4~20자 영문, 숫자와 특수기호(_),(-)만 사용 가능합니다.</p><!-- 에러없으면 p태그 자체를 삭제 -->
								</div>
							</div>
							<div class="frmSet">
								<div class="frm-unit half-left">
									<p class="tit">설명</p>
									<input type="text" class="input-custom" placeholder="설명입력">
								</div>
								<div class="frm-unit half-right">
									<p class="tit">용도</p>
									<div class="fullselect-wrap">
										<select name="" id="">
											<option value="시스템관리">시스템관리</option>
											<option value="list2">list2</option>
											<option value="list3">list3</option>
											<option value="list4">list4</option>
											<option value="list5">list5</option>
											<option value="list6">list6</option>
										</select>
									</div>
								</div>
							</div>
							<div class="flex-rBtn-wrap">
								<div class="frmSet">
									<div class="flex-leftBox">
										<div class="frm-unit">
											<p class="tit">인스턴스 이미지</p>
											<input type="text" class="input-custom" value="dfgldkdd:(1.0GB)">
										</div>
									</div>
									<div class="flex-rBtnBox" style="padding-top: 20px;">
										<div class="btn-box">
											<button class="btn-icon btn-icon-mini btn-icon-editm btn-tooltip">편집</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">편집</span>
											</div>
										</div>
										<div class="btn-box">
											<button class="btn-square btn-icon-minus btn-tooltip">삭제</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">삭제</span>
											</div>
										</div>
									</div>
								</div>
								<!-- 추가/삭제에 따른 영역 시작 -->
								<div class="frmSet">
									<div class="flex-leftBox">
										<div class="btn-box">
											<button class="btn-icon btn-icon-mini btn-icon-link btn-tooltip">연결</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">연결</span>
											</div>
										</div>
										<div class="btn-box">
											<button class="btn-icon btn-icon-mini btn-icon-maken btn-tooltip">생성</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">생성</span>
											</div>
										</div>
									</div>
									<div class="flex-rBtnBox">
										<div class="btn-box">
											<button class="btn-square btn-icon-plus btn-tooltip">추가</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">추가</span>
											</div>
										</div>
										<div class="btn-box">
											<button class="btn-square btn-icon-minus btn-tooltip">삭제</button>
											<div class="c-tooltip top-right">
												<div class="c-tooltip-inner"></div>
												<span class="c-tooltip-arrow"></span>
												<span class="txt">삭제</span>
											</div>
										</div>
										
									</div>
								</div>
								<!-- // 추가/삭제에 따른 영역 끝 -->
							</div><!-- //flex-rBtn-wrap -->
						</div><!-- //c-modal-body_inner -->
					</div><!-- //steps-cont-wrap -->
				</div><!-- //c-modal-body -->
				<div class="c-modal-footer">
					<div class="buttonSet">
						<button class="btn-c-modal btn-cancel">취소</button>
						<button class="btn-c-modal">다음</button><!-- 비활성화일때(필수값 입력안했을때) 속성 disabled 추가 : 아랫줄 참조 -->
						<!-- <button class="btn-c-modal" disabled>다음</button> -->
					</div>
				</div>
			</div>
		</section>
	</div>
</div>


<script src="js/jquery.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->
<script src="js/bootstrap.bundle.min.js"></script> <!-- 개발화면에서 삭제해주세요! -->

<script src="js/jquery-ui.min.js"></script>
<script src="js/mCustomScrollbar.min.js"></script>
<script src="js/jquery.custom-select.js"></script>
<script src="js/pub_ui.js"></script>

</body>
</html>
